<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games Retro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="home-page" class="bg-dark text-light"> 

  
  <header class="bg-black py-3 border-bottom border-warning text-center">
    <h1 class="text-warning">Games Retro</h1>
    <nav class="d-flex justify-content-center flex-wrap mt-2">
      <a href="index.html" class="text-light mx-2">Início</a>
      <a href="consoles.html" class="text-light mx-2">Consoles</a>
      <a href="games.html" class="text-light mx-2">Jogos</a>
      <a href="noticias.html" class="text-light mx-2">Notícias</a>
      <a href="contato.html" class="text-light mx-2">Contato</a>
    </nav>
  </header>

  
  <section class="banner text-center py-5">
    <img src="img/banner.png" alt="Banner de Jogos Retro" class="img-fluid rounded">
  </section>

  <main class="container my-5">


    <section class="mb-5">
      <h2 class="text-warning mb-4">Os Primeiros Consoles</h2>
      <div class="row g-4" id="cards-consoles">
        </div>
    </section>

    <section class="mb-5">
      <h2 class="text-warning mb-4">Os Primeiros Jogos</h2>
      <div class="row g-4" id="cards-jogos">
        </div>
    </section>

    <section class="mb-5">
      <h2 class="text-warning mb-4">Curiosidade & Notícias</h2>
      <div class="row g-4" id="cards-dinamicos">
        </div>
    </section>

    <section class="contato text-center py-5 bg-black border-top border-warning">
      <h2 class="text-warning mb-3">Inscreva-se!</h2>
      <p class="mb-4 text-light">Receba as últimas notícias e atualizações sobre a comunidade de jogos retro diretamente no seu e-mail!</p>
      <form class="d-flex flex-column flex-md-row justify-content-center gap-3">
        <input type="text" placeholder="Nome" class="form-control">
        <input type="email" placeholder="Seu e-mail" required class="form-control">
        <button type="submit" class="btn btn-warning text-dark fw-bold">Inscrever-se</button>
      </form>
    </section>

  </main>

  <footer class="bg-black py-3 text-center border-top border-warning">
    <p>&copy; 2025 Games Retro. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script> 
</body>
</html>
